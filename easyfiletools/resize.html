<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Passport Size Photo Resizer – SSC, Railway, Govt Exams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Resize passport size photo online for SSC, Railway & Govt exams. Set width & height in pixels. No upload, 100% private." />
  <link rel="canonical" href="https://princesahusahu91-source.github.io/easyfiletools/resize.html" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Passport Size Photo Resizer</h1>
  <p>Resize image to exact dimensions for SSC, Railway & Govt exams</p>
</header>

<main>
  <input type="file" id="imgInput" accept="image/*" />
  <br><br>

  <label>Width (px):</label>
  <input type="number" id="w" value="300">
  <label>Height (px):</label>
  <input type="number" id="h" value="300">
  <br><br>

  <button id="resizeBtn">Resize Image</button>

  <div id="result"></div>
</main>

<footer>
  <a href="index.html">← Back to Home</a>
</footer>

<script>
const imgInput = document.getElementById("imgInput");
const resizeBtn = document.getElementById("resizeBtn");
const result = document.getElementById("result");

resizeBtn.onclick = () => {
  const file = imgInput.files[0];
  if (!file) return alert("Select an image");

  const img = new Image();
  img.onload = () => {
    const w = +document.getElementById("w").value;
    const h = +document.getElementById("h").value;

    const canvas = document.createElement("canvas");
    canvas.width = w;
    canvas.height = h;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(img, 0, 0, w, h);

    canvas.toBlob(blob => {
      const url = URL.createObjectURL(blob);
      result.innerHTML = `<p>Done! <a download="resized.jpg" href="${url}">Download Resized Image</a></p>
      <img src="${url}" style="max-width:100%;margin-top:10px;">`;
    }, "image/jpeg", 0.9);
  };
  img.src = URL.createObjectURL(file);
};
</script>
</body>
</html>
