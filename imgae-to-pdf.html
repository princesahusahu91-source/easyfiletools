<div class="tool-container">
  <h2>Image Resizer</h2>

  <div class="drop-area" id="dropNormal">Click or Drag & Drop Image</div>
  <input type="file" id="normalInput" accept="image/*" hidden>

  <img id="normalPreview">
  <p class="status" id="normalStatus"></p>

  <button onclick="compressImage(200)">200 KB</button>
  <button onclick="compressImage(500)">500 KB</button>

  <a class="download-btn" id="normalDownload">Download</a>
</div>

<script>
  initTool("dropNormal", "normalInput", "normalPreview", "normalStatus", "normalDownload");
</script>
<script src="tool.js"></script>
