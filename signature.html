<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Signature Resizer</title>
<link rel="stylesheet" href="tool.css">
</head>
<body>
  <div class="header">
    <h2>Signature Resizer</h2>
    <p>Compress to exact KB • Clean background • Mobile friendly</p>
  </div>

  <div class="container">
    <div class="card">
      <label class="uploader" id="pick">
        <div class="icon">✍️</div>
        <div class="title">Select signature image</div>
        <div class="hint">White background recommended</div>
        <input id="file" type="file" accept="image/*">
      </label>

      <div class="actions">
        <div class="row">
          <label>Target size (KB)</label>
          <input id="kb" type="number" value="20" min="5" max="100">
        </div>
        <button id="go" class="btn">Compress Signature</button>
      </div>

      <div class="preview" id="out"></div>
    </div>
  </div>

  <div class="footer">© 2026 EasyFile Tools</div>

<script src="tool.js"></script>
<script>
const pick=document.getElementById("pick");
const file=document.getElementById("file");
pick.onclick=()=>file.click();

go.onclick=async()=>{
  if(!file.files[0]) return alert("Select an image first");
  const blob = await compressToTarget(file.files[0], +kb.value, 400, 200);
  const url = URL.createObjectURL(blob);
  out.innerHTML = `
    <div class="kb">Final: ${(blob.size/1024).toFixed(1)} KB</div>
    <a class="btn secondary" href="${url}" download="signature.jpg">Download</a>
    <img src="${url}">
  `;
}
</script>
</body>
</html>
