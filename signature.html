<div class="tool-container">
  <h2>Signature Resizer</h2>

  <div class="drop-area" id="dropSign">Click or Drag & Drop Signature</div>
  <input type="file" id="signInput" accept="image/*" hidden>

  <img id="signPreview">
  <p class="status" id="signStatus"></p>

  <button onclick="compressImage(20)">20 KB</button>
  <button onclick="compressImage(50)">50 KB</button>

  <a class="download-btn" id="signDownload">Download</a>
</div>

<script>
  initTool("dropSign", "signInput", "signPreview", "signStatus", "signDownload");
</script>
