<div class="tool-container">
  <h2>Govt Exam Photo Resizer</h2>

  <div class="drop-area" id="dropPhoto">Click or Drag & Drop Photo</div>
  <input type="file" id="photoInput" accept="image/*" hidden>

  <img id="photoPreview">
  <p class="status" id="photoStatus"></p>

  <button onclick="compressImage(20)">20 KB</button>
  <button onclick="compressImage(50)">50 KB</button>
  <button onclick="compressImage(100)">100 KB</button>

  <a class="download-btn" id="photoDownload">Download</a>
</div>

<script>
  initTool("dropPhoto", "photoInput", "photoPreview", "photoStatus", "photoDownload");
</script>
<script src="tool.js"></script>
