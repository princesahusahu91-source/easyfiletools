<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JPG to PDF Converter – Govt Exam Upload Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Convert JPG image to PDF online for govt exam forms. No upload. 100% private. Works on mobile." />
  <link rel="canonical" href="https://princesahusahu91-source.github.io/easyfiletools/jpg-to-pdf.html" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>JPG to PDF Converter</h1>
  <p>Convert image to PDF for exam form upload</p>
</header>

<main>
  <input type="file" id="imgInput" accept="image/*" />
  <br><br>
  <button id="convertBtn">Convert to PDF</button>
</main>

<footer>
  <a href="index.html">← Back to Home</a>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
const { jsPDF } = window.jspdf;

document.getElementById("convertBtn").onclick = () => {
  const file = document.getElementById("imgInput").files[0];
  if (!file) return alert("Select an image");

  const img = new Image();
  img.onload = () => {
    const pdf = new jsPDF({
      orientation: img.width > img.height ? "landscape" : "portrait",
      unit: "px",
      format: [img.width, img.height]
    });
    pdf.addImage(img, "JPEG", 0, 0, img.width, img.height);
    pdf.save("image.pdf");
  };
  img.src = URL.createObjectURL(file);
};
</script>
</body>
</html>
